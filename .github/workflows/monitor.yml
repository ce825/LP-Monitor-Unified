name: LP Monitor (Unified)

on:
  workflow_dispatch:  # cron-job.org에서 트리거

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Debug trigger info
        run: |
          echo "Workflow triggered!"
          echo "Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Run ID: ${{ github.run_id }}"

      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install dependencies
        run: pip install requests beautifulsoup4 selenium

      - name: Restore product cache
        uses: actions/cache@v4
        with:
          path: products.json
          key: products-${{ github.run_id }}
          restore-keys: products-

      - name: Run monitor
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 30
          command: python monitor_actions.py
        env:
          DISCORD_WEBHOOK_NEW: ${{ secrets.DISCORD_WEBHOOK_NEW }}
          DISCORD_WEBHOOK_RESTOCK: ${{ secrets.DISCORD_WEBHOOK_RESTOCK }}

      - name: Save product cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: products.json
          key: products-${{ github.run_id }}
